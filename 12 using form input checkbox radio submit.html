<!DOCTYPE html>
<html>
<head>
  <title>
   <!-- it is the title of the tab in the browser-->
    My page
  </title>
  
</head>
<body>

  <!-- Create a HTML Form with action to send the data to -->
  <form action="form.html" method="get">
    <!-- Create a Text & Number Input-->
    <label for="fullname"> Full Name </label>
    <input type="text" name="fullname" id="fullname"> 
    <br>
    <label for="fullname"> Age </label>
    <input type="number" name="age" id="age">
    <br>
    <!-- Create a Checkbox Input-->
    <label for="ayman"> Ayman </label>
    <input type="checkbox" name="ayman" id="ayman1" value="10"> 
    <br>
    <label for="ahmed"> Ahmed </label>
    <input type="checkbox" name="ahmed" id="ahmed1" value="100">
    <br>
    <!-- Create a Radiobox Input-->
    <label for="aymanok"> Ayman </label>
    <input type="radio" name="aymanok" id="ayman2" value="10"> 
    <br>
    <label for="ahmedok"> Ahmed </label>
    <input type="radio" name="ahmedok" id="ahmed2" value="100">
    <br>
    <!-- Create a Submit Input-->
    
    <input type="submit" value="Send"> 
    <br>
    
  </form>
  
  

</body>
</html>
